<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="container halloween">
        <h1>Halloween starting in...</h1>
        <div class="countdown-container">
          <div class="time-container">
            <h3 id="hdays">00</h3>
            <h4>days</h4>
          </div>
          <div class="time-container">
            <h3 id="hhours">00</h3>
            <h4>hours</h4>
          </div>
          <div class="time-container">
            <h3 id="hminutes">00</h3>
            <h4>minutes</h4>
          </div>
          <div class="time-container">
            <h3 id="hseconds">00</h3>
            <h4>seconds</h4>
          </div>
        </div>
      </div>
      <div class="container christmas">
        <h1>Christmas starting in...</h1>
        <div class="countdown-container">
          <div class="time-container">
            <h3 id="cdays">00</h3>
            <h4>days</h4>
          </div>
          <div class="time-container">
            <h3 id="chours">00</h3>
            <h4>hours</h4>
          </div>
          <div class="time-container">
            <h3 id="cminutes">00</h3>
            <h4>minutes</h4>
          </div>
          <div class="time-container">
            <h3 id="cseconds">00</h3>
            <h4>seconds</h4>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
